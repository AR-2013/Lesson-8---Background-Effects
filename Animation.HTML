<!DOCTYPE html>
<html>
    <head>
        <title>
            Animation
        </title>
        <style>
            @keyframes example{
                0% { backgground-color: peachpuff;}
                25% { background-color:paleturquoise;}
                50%  {background-color:pink}
                100%  { background-color:plum}
            }
            div{
                width:100px;
                height:100px;
                background-color: powderblue;
                animation-name: example;
                animation-duration: 4s;
            }
        </style>
    </head>
    <body>
          <div>
            Hi
          </div>
    </body>
</html>
